<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex center">
    <!-- wrapper -->
    <article class="wrapper">
      <!-- wrapper container -->
      <div class="container">
        <!-- container left -->
        <div class="container--left flex flex-col">
          <h2>Lorem ipsum dolor sit amet.</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim
            libero, corrupti adipisci amet quas mollitia.
          </p>
        </div>
        <!-- container right -->
        <div class="container--right">
          <h1>Lovebirds</h1>
          <h2>Welcome to Lovebirds</h2>

          <!-- form -->
          <form class="form flex flex-col">
            <input type="text" placeholder="username or email" required />
            <input type="password" placeholder="password" required />
            <button type="submit">Sign in</button>
          </form>

          <small>or</small>
          <!-- google sign in -->
          <div class="google flex center">
            <img src="img/google.png" alt="icon" />
            <span>Sign in with Google</span>
          </div>

          <h4>New to Lovebirds? <a href="#">Create Account</a></h4>
        </div>
      </div>
    </article>
  </body>
</html>
